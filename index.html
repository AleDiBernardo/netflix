<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./img/icon.ico">
    <title>Netflix</title>
</head>

<body>
    <div class="container">
        <div class="layover">
            <header>
                <img src="./img/logo.png">
            </header>
            <main>
                <section class="form-container">
                    <div class="form">
                        <h1 id="login-title">Accedi</h1>

                        <input class=" layover input-field" type="text" placeholder="Email o numero di telefono" required>
                        <input class="layover input-field" type="password" placeholder="Password " required>
                        <input id="button" type="button" value="Accedi">

                        <div id="link">
                            <a href="#">Hai dimenticato la password?</a>
                        </div>
                    </div>
                    <section class="add-margin">
                        <input type="checkbox" id="remember-me" checked>
                        <span>Ricordami</span>
                    </section>
                    <section class="registrati add-margin">
                        Prima volta su Netflix?
                        <a href="#">Registrati.</a>
                        <p id="captcha">Questa è una pagina protetta da Google reCAPTCHA per garantire che tu non sia un
                            bot. <a id="scopri" href="#">Scopri di più.</a></p>
                    </section>
                </section>
            </main>
            <footer class="grey-color">
                Domande? Chiama <a id="green-number" href="">800-130-364</a>
                <br>
                <a class="footer-link" href="#">Domande frequenti</a>
                <a class="footer-link" href="#">Centro assistenza</a>
                <a class="footer-link" href="#">Condizioni di utilizzo</a>
                <a class="footer-link" href="#">Privacy.</a>

            </footer>
        </div>

    </div>
</body>

</html>
